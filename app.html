  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="/img/nav_logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <main>
      <div class="container mt-5">
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col border-end">
            <h1 class="display-5 fw-bold lh-1 mb-3">
              In Reverse: A Coding Project
            </h1>
            <h4 class="lead">
              Enter any string (Text) and the program will output your string in
              revers.
            </h4>
          </div>
          <div class="col">
            <h5>Enter a String To Reverse</h5>
            <form class="row gx-3 gy-2">
              <div class="col">
                <input
                  id="userString"
                  type="text"
                  class="form-control"
                  placeholder="Enter A String"
                  aria-label="Enter A String"
                />
              </div>
              <div class="col d-flex">
                <button type="button" id="btnSubmit" class="btn btn-danger">
                  Reverse Me
                </button>
              </div>
              <div
                class="alert alert-success mt-5 invisible fade show"
                id="alert"
                role="alert"
              >
                <h4 class="alert-heading">Your String In Revers :</h4>
                <hr />
                <p class="mb-0" id="message">
                  <!-- Result goes here -->
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
